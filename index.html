<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>sing up form</title>
      <link rel="stylesheet" href="style.css" />
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    </head>
    
    <body>
      <div class="container">
        <div class="form-wrapper">
          <div class="banner">
            <h1>Hello, Friends!</h1>
            <p>Enter your personal details and start journey with us</p>
          </div>
          <div class="green-bg">
            <button type="button" class="green-button">sing up</button>
          </div>
          <form action="" class="sing-up-form">
            <h1>create account</h1>
            <div class="social-media">
              <a href="https://github.com/AhmadSinaSaeedi" target="_blank"><i class="fa-brands fa-github"></i></a>
              <a href="https://twitter.com/ah_SinaSaeedi" target="_blank"><i class="fa-brands fa-twitter"></i></a>
              <a href="https://www.linkedin.com/in/ahmad-sina-saeedi-10546b174/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
            </div>
            <p>or use your email for registration</p>
            <div class="input-group">
              <i class="fa-solid fa-user"></i>
              <input type="text" class="user" placeholder="user" />
            </div>
            <div class="input-group">
              <i class="fa-regular fa-envelope"></i>
              <input type="email" placeholder="example@gmail.com" class="email" />
            </div>
            <div class="input-group">
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="password" />
            </div>
            <button type="button">sign up</button>
          </form>
        </div>
      </div>
    
      <script src="script.js"></script>
    </body>
</html>
